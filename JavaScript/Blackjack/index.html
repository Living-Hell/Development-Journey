<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <div class="inputContainer">
      <p>Player Name:</p>
      <input
        type="text"
        id="input-name"
        placeholder="Enter your name..."
        required
      />
    </div>
    <div class="inputContainer">
      <p>Starting Amount:</p>
      <input
        type="text"
        id="input-chips"
        placeholder="Amount to start with..."
        required
      />
    </div>
    <button id="enter-btn" onclick="enterGame()">Start Game</button>
    <script src="index.js"></script>
  </body>
</html>
